			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Mujer">

			</div>
			<form>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Email:</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="juan@hotmail.com">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Telefono:</label>
			    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1166778899">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Motivo de tu consulta:</label>
			    <select class="form-control" id="exampleFormControlSelect1">
			      <option>Cursos</option>
			      <option>Proveeduria</option>
			      <option>Compra de productos</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Dejanos tu consulta:</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			  <button class="btn btn-primary" type="submit">ENVIAR</button>
			   <button class="btn btn-primary" type="reset">CANCELAR</button>
			</form>
			</fieldset>
